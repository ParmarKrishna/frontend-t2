{% extends './indexbase.html' %}
{% block content %}
  <h1 class='apply-h1'>Apply Leave</h1>
        <form method="POST" action="{%url 'Apply-Leave' %}" class="apply-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="empid">Employee ID</label>
              <input type="number" required class="form-control" name="empid" id="empid" placeholder="Employee ID">
            </div>
            <div class="form-group">
              <label for="leave_date">Leave Date</label>
              <input type="datetime" required class="form-control" name="leave_date" id="leave_date" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group">
                <label for="leave_reason">Reason</label>
                <input type="text" required class="form-control" name="leave_reason" id="leave_reason" placeholder="Leave Reason">
              </div>
            <button type="submit" class="btn btn-primary">Apply</button>
            <a class="btn btn-outline-danger" href="base.html">Go Back</a>
          </form>
{% endblock %}
