{% extends './indexbase.html' %}
{% block content %}
<div class="login-body">
<h1 class="login-h1">Welcome to Mall Salary Management System</h1>
<div class="login">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input required type="number" class="form-control" name="userid" id="userid" placeholder="User ID">
        </div>
        <div class="form-group">
          <input required type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div> 
        <div class="form-group">
            <select name="role">
              <option value="" disabled selected>Select your role</option>
              <option value="Employee">Employee</option>
              <option value="branch_manager">Branch Manager</option>
              <option value="head_manager">Head Manager</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Log in</button><p class="text-new">New Employee?  <a class="link-info" href="{% url 'Add-Employee' %}">Sign up</a></p>
      </form>
    </div>
    </div>
{% endblock %}
