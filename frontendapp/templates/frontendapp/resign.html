<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Mall Salary Management System</title>
    {% endif %}
</head>
<body>
  <h1>Resignation Form</h1>
        <form method="POST" action="{%url 'Resign' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="empid">Employee ID</label>
              <input type="number" required class="form-control" name="empid" id="empid" placeholder="Employee ID">
            </div>
            <div class="form-group">
              <label for="resign_date">Resign Date</label>
              <input type="datetime" required class="form-control" name="resign_date" id="leave_date" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group">
                <label for="resign_reason">Reason</label>
                <input type="text" required class="form-control" name="resign_reason" id="leave_reason" placeholder="Leave Reason">
              </div>
            <button type="submit" class="btn btn-danger">Resign</button>
            <a class="btn btn-outline-success" href="base.html">Go Back</a>
          </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
